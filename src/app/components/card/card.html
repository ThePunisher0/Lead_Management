<div class="glass p-5 flex flex-col gap-3">
  <div class="flex items-start justify-between">
    <div>
      <div class="text-sm text-slate-500">{{ item.subtitle }}</div>
      <div class="text-xl font-bold">{{ item.title }}</div>
    </div>
    <div class="text-2xl font-semibold">{{ item.value }}</div>
  </div>

  <div class="mt-2">
    <div class="h-2 bg-white/40 rounded-full overflow-hidden">
      <div class="h-full rounded-full" [style.width.%]="item.progress"></div>
    </div>
    <div class="text-xs text-slate-600 mt-1">Progress: {{ item.progress }}%</div>
  </div>

  <div class="flex gap-2 mt-3 flex-wrap">
    @for (t of item.tags; track $index) {
    <span class="text-xs px-2 py-1 rounded-full border">{{ t }}</span>
    }
  </div>
</div>
