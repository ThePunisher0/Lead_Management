<div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-9">
  <h2 class="text-2xl font-bold text-slate-800 mb-6 border-b pb-3">Lead Details</h2>

  @if (data) {
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    <div class="flex flex-col">
      <span class="text-sm text-slate-500">Name</span>
      <span class="text-lg font-semibold text-slate-800">{{ data.name }}</span>
    </div>

    <div class="flex flex-col">
      <span class="text-sm text-slate-500">Email</span>
      <span class="text-lg font-semibold text-slate-800">{{ data.email }}</span>
    </div>

    <div class="flex flex-col">
      <span class="text-sm text-slate-500">Phone</span>
      <span class="text-lg font-semibold text-slate-800">{{ data.phone }}</span>
    </div>

    <div class="flex flex-col">
      <span class="text-sm text-slate-500">Message</span>
      <span class="text-lg font-semibold text-slate-800">{{ data.message }}</span>
    </div>
  </div>

  <div class="mt-6 flex justify-end gap-3">
    <button
      class="px-4 py-2 rounded-lg bg-slate-200 text-slate-800 hover:bg-slate-300 transition"
      routerLink="/form"
    >
      Edit
    </button>
    <button
      class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition"
      (click)="deleteData()"
    >
      Delete
    </button>
  </div>
  } @else {
  <div class="p-6 text-center text-slate-500">
    <p>No data found. Please fill the form first.</p>
    <button
      routerLink="/form"
      class="mt-4 px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
    >
      Go to Form
    </button>
  </div>
  }
</div>
